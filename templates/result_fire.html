<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Fire</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='/fires.css') }}">

</head>
<body>
<div class="text">
    <h2>Fire</h2>
</div>
<svg>
    <filter id="fire">
        <feTurbulence id="turbulence" baseFrequency="0.1 0.1" numOctaves="2" seed="3">
             <animate attributeName="baseFrequency" dur="5s" values="0.1 0.1;0.12 0.2" repeatCount="indefinite"></animate>
        </feTurbulence>
        <feDisplacementMap in="SourceGraphic" scale="25">
        </feDisplacementMap>
    </filter>
</svg>
</body>
</html>
